<div class="">
  <div class="row justify-content-center">
    <div class="col-auto">
      <div class="" data-animation-effect="fadeInDownSmall" data-effect-delay="100">

        <!-- name-and-slogan -->

        <div class="form-block p-30 light-gray-bg border-clear">
          <h2 class="title">Cadastrar</h2>
          <form class="form-horizontal" #frm="ngForm">
            <div class="form-group has-feedback row">

              <span class="text-danger small">*</span>

              <div class="col-md-11">
                <input type="text" class="form-control"  placeholder="Nome Completo" [(ngModel)]="cadastro.nome"  [ngModelOptions]="{standalone: true}" required>
                <i class="fa fa-pencil form-control-feedback pr-4"></i>
              </div>
            </div>
            <div class="form-group has-feedback row">

              <span class="text-danger small">*</span>

              <div class="col-md-11">
                <input type="text" class="form-control" placeholder="Data Nascimento" required [(ngModel)]="cadastro.dt_nasc" [ngModelOptions]="{standalone: true}">
                <i class="fa fa-pencil form-control-feedback pr-4"></i>
              </div>
            </div>
            <div class="form-group has-feedback row">

              <span class="text-danger small">*</span>

              <div class="col-md-11">
                <input type="text" class="form-control"  placeholder="Usuario" required [(ngModel)]="cadastro.usuario" [ngModelOptions]="{standalone: true}">
                <i class="fa fa-user form-control-feedback pr-4"></i>
              </div>
            </div>
            <div class="form-group has-feedback row">

              <span class="text-danger small">*</span>

              <div class="col-md-11">
                <input type="email" class="form-control" placeholder="Email" required [(ngModel)]="cadastro.email" [ngModelOptions]="{standalone: true}">
                <i class="fa fa-envelope form-control-feedback pr-4"></i>
              </div>
            </div>
            <div class="form-group has-feedback row">

              <span class="text-danger small">*</span>

              <div class="col-md-11">
                <input type="password" class="form-control" placeholder="Senha" required [(ngModel)]="cadastro.senha" [ngModelOptions]="{standalone: true}">
                <i class="fa fa-lock form-control-feedback pr-4"></i>
              </div>
            </div>
            <div class="form-group has-feedback row">

              <span class="text-danger small">*</span>

              <div class="col-md-11">
                <select class="form-control" [(ngModel)]="cadastro.tipo" [ngModelOptions]="{standalone: true}">
                  <option disabled >Selecione o Tipo</option>
                  <option value="Calouro">Calouro</option>
                  <option value="Veterano">Veterano</option>
                </select>

              </div>

            </div>

            <div class="form-group row">
              <div class="ml-md-auto col-md-9">
                <button type="submit" class="btn btn-group btn-default btn-animated" (click)="updateUsuario()">Cadastrar
                  <i class="fa fa-check"></i>
                </button>
              </div>
            </div>
          </form>

        </div>
        <!-- .subfooter start -->
        <!-- ================ -->

        <!-- .subfooter end -->
      </div>
    </div>
  </div>
</div>

<!-- banner end -->
