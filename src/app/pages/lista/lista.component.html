<section class="main-container">

    <div class="container">
        <div class="row">


            <div class="col-12">
                <form class="form-inline col-md-6 col-sm-12">


                    <label class="col-xs-1 col-sm-1 col-md-1 ">Busca:</label>
                    <div class="col-xs-6 col-sm-6 col-md-6 input-group">
                        <input type="text" class="form-control" [(ngModel)]="curso" [ngModelOptions]="{standalone: true}"
                            (keyup.enter)="search()">
                    </div>
                    <!-- <span class="col-2 btn btn-default-transparent btn-animation btn-animation--slide-horizontal margin-clear"
								[routerLink]="['/lista/',curso?curso:'']"
							>
									<i class="fa fa-search"></i>
							</span> -->
                    <select class="custom-select col-xs-4 col-sm-4 col-md-4 " [(ngModel)]="busca" [ngModelOptions]="{standalone: true}">
                        <option [value]="'curso'">Curso</option>
                        <option [value]="'universidade'">Universidade</option>
                    </select>
                    <button type="submit" class="btn btn-animation btn-default-transparent col-sm-1 col-sm-1 col-md-1" (click)="search()"><i class="fa fa-search"></i></button>
                </form>
            </div>
            <!-- main start -->
            <!-- ================ -->
            <div class="main col-12">

                <!-- page-title start -->
                <!-- ================ -->

                <h1 class="page-title">Pesquisa</h1>
                <div class="separator-2"></div>
                <!-- page-title end -->
                <p class="lead" *ngIf="lista">Resultados para a pesquisa: {{pesquisa}} - Retornou {{lista.length}}
                    resultado{{lista.length>1?'s':''}} </p>


                <div class="image-box style-3-b">
                    <div class="row" *ngFor="let item of paginacao.lista">
                        <div class="col-md-6 col-lg-4 col-xl-3" *ngIf="tipo == 'universidade'">
                            <div class="overlay-container">
                                <img src="{{item.img ? item.img : '../../../assets/images/portfolio-3.jpg'}}" alt="">
                                <!-- <div class="overlay-to-top">
									<p class="small margin-clear"><em>Some info <br> Lorem ipsum dolor sit</em></p>
								</div> -->
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-8 col-xl-9">
                            <div class="body">
                                <h3 class="title" *ngIf="tipo == 'universidade' && item.sigla">{{item.sigla}}</h3>
                                <h3 class="title" *ngIf="tipo == 'curso' || (tipo == 'universidade' && !item.sigla)">{{item.nome}}</h3>
                                <p class="small mb-10" *ngIf="tipo == 'universidade' ">{{item.nome}}</p>
                                <div class="separator-2"></div>
                                <p class="mb-10">{{item.descricao}}</p>
                                <a class="btn btn-default-transparent btn-animation btn-animation--slide-horizontal margin-clear"
                                    (click)="detalhes(item.id)">
                                    Leia mais!
                                    <i class="fa fa-arrow-right pl-10"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- pagination start -->
                <nav aria-label="Page navigation">
                    <mat-paginator *ngIf="paginacao.lista"
                        [length]="paginacao.length"
                        [pageSize]="paginacao.pageSize"
                        [pageSizeOptions]="paginacao.pageSizeOptions"
                        (page)="page($event)">
                    </mat-paginator>

					<!-- <ul class="pagination justify-content-center">
						<li class="page-item">
							<a class="page-link" href="#" aria-label="Previous">
								<i aria-hidden="true" class="fa fa-angle-left"></i>
								<span class="sr-only">Previous</span>
							</a>
						</li>
						<li class="page-item active"><a class="page-link" href="#">1</a></li>
						<li class="page-item"><a class="page-link" href="#">2</a></li>
						<li class="page-item"><a class="page-link" href="#">3</a></li>
						<li class="page-item"><a class="page-link" href="#">4</a></li>
						<li class="page-item"><a class="page-link" href="#">5</a></li>
						<li class="page-item">
							<a class="page-link" href="#" aria-label="Next">
								<i aria-hidden="true" class="fa fa-angle-right"></i>
								<span class="sr-only">Next</span>
							</a>
						</li>
					</ul> -->
				</nav>
                <!-- pagination end -->

            </div>
            <!-- main end -->

        </div>
    </div>
</section>
