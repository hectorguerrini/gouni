<div class="">
  <div class="row justify-content-center">
    <div class="col-auto">
      <div class="" data-animation-effect="fadeInDownSmall" data-effect-delay="100">

        <!-- name-and-slogan -->

        <div class="form-block p-30 light-gray-bg border-clear">
          <h2 class="title">Entrar</h2>
          <form class="form-horizontal" #frl="ngForm">
            <div class="form-group has-feedback row">
              <div class="col-md-11">
                <input type="email" class="form-control"  placeholder="Email" [(ngModel)]="login.email"  [ngModelOptions]="{standalone: true}" required>
                <i class="fa fa-pencil form-control-feedback pr-4"></i>
              </div>
            </div>
            <div class="form-group has-feedback row">
              <div class="col-md-11">
                <input type="password" class="form-control" placeholder="Senha" [(ngModel)]="login.senha" [ngModelOptions]="{standalone: true}" required>
                <i class="fa fa-pencil form-control-feedback pr-4"></i>
              </div>
            </div>
            <div class="form-group row">
              <div class="ml-md-auto col-md-9">
                <button type="submit" class="btn btn-group btn-default btn-animated" (click)="loginUsuario()">Login
                  <i class="fa fa-check"></i>
                </button>
              </div>
            </div>
            <div class="form-group row">
              <a routerLink="/signup">Cadastrar</a>
            </div>
          </form>

        </div>
        <!-- .subfooter start -->
        <!-- ================ -->

        <!-- .subfooter end -->
      </div>
    </div>
  </div>
</div>

<!-- banner end -->
